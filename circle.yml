machine:
  environment:
    LANG: C.UTF-8
    DATABASE_URL: postgres://ubuntu:@127.0.0.1:5432/circle_test
    BUCKET_NAME:
    AWS_ACCESS_KEY_ID:
    AWS_SECRET_ACCESS_KEY:
    PUBLIC_KEY:

dependencies:
  cache_directories:
    - "~/.stack"
    - "~/stipends/.stack-work"
  override:
    - stack upgrade
    - stack setup
    - stack build --jobs=4
    - stack test --no-run-tests

test:
  override:
    - stack test
