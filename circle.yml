machine:
  environment:
    LANG: C.UTF-8

dependencies:
  cache_directories:
    - "~/.stack"
    - "~/stipends/.stack-work"
  pre:
    - wget https://github.com/commercialhaskell/stack/releases/download/v1.6.5/stack-1.6.5-linux-x86_64-static.tar.gz -O /tmp/stack.tar.gz
    - tar xvzf /tmp/stack.tar.gz -C /tmp
    - sudo mv /tmp/stack-1.6.5-linux-x86_64-static/stack /usr/bin/stack
  override:
    - stack setup
    - stack build --jobs=4
    - stack test --no-run-tests

test:
  override:
    - stack test
